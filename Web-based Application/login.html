<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PriceCompare</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            display: flex;
            height: 100vh;
        }
        
        /* Left side with beautiful image */
        .login-image {
            flex: 1;
            background-image: url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(0,0,0,0.7), rgba(0,0,0,0.2));
        }
        
        .image-text {
            position: absolute;
            bottom: 50px;
            left: 50px;
            color: white;
            max-width: 500px;
        }
        
        .image-text h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        /* Right side with login form */
        .login-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 80px;
            background-color: #ffffff;
        }
        
        .logo {
            margin-bottom: 40px;
        }
        
        .logo img {
            height: 40px;
        }
        
        .login-header {
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
        }
        
        .login-form {
            width: 100%;
            max-width: 400px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            margin-right: 8px;
        }
        
        .forgot-password {
            color: #2a52be;
            text-decoration: none;
        }
        
        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #2a52be;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .login-button:hover {
            background-color: #1a42a8;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #999;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        
        .divider::before {
            margin-right: 10px;
        }
        
        .divider::after {
            margin-left: 10px;
        }
        
        .register-button {
            width: 100%;
            padding: 12px;
            background-color: white;
            color: #2a52be;
            border: 1px solid #2a52be;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .register-button:hover {
            background-color: #f5f8ff;
        }
    </style>
</head>
<body>
    <!-- Left side with beautiful image -->
    <div class="login-image">
        <div class="image-overlay"></div>
        <div class="image-text">
            <h2>Find the Best Deals</h2>
            <p>Join millions of users who save money every day by comparing prices across hundreds of retailers.</p>
        </div>
    </div>
    
    <!-- Right side with login form -->
    <div class="login-container">
        <div class="logo">
            <img src="logo.png" alt="PriceCompare Logo">
        </div>
        
        <div class="login-header">
            <h1>Welcome back</h1>
            <p>Sign in to access your account and wishlist</p>
        </div>
        
        <form class="login-form">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            
            <button type="submit" class="login-button">Sign In</button>
            
            <div class="divider">or</div>
            
            <button type="button" class="register-button">Create an account</button>
        </form>
    </div>
</body>
</html>
