<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/products.css">
    <script src="../JS/products.js" defer></script>
    <title>Product Listings - CompareIt</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="homepage.html">CompareIt</a>
        </div>
        
        <div class="search-bar">
            <input type="text" placeholder="Search for products, brands, or categories...">
            <button>Search</button>
        </div>
        
        <div class="nav-buttons">
            <button class="login-logout">
                <a href="login.html" id="login-link" style="color: #2a52be;">Login</a>
            </button>
            <button class="wishlist"><a href="wishlist.html" style="color: #2a52be;">Wishlist â™¡</a></button>
        </div>
    </nav>
    
    <div class="filters">
        <div class="filter-container">
            <div class="filter-group">
                <label for="category">Category</label>
                <select id="category">
                    <option value="">All Categories</option>
                    <option value="electronics">Electronics</option>
                    <option value="clothing">Clothing</option>
                    <option value="home">Home & Garden</option>
                    <option value="beauty">Beauty</option>
                    <option value="sports">Sports & Outdoors</option>
                    <option value="toys">Toys & Games</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="brand">Brand</label>
                <select id="brand">
                    <option value="">All Brands</option>
                    <option value="apple">Apple</option>
                    <option value="samsung">Samsung</option>
                    <option value="sony">Sony</option>
                    <option value="nike">Nike</option>
                    <option value="adidas">Adidas</option>
                    <option value="amazon">Amazon Basics</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="price">Price Range</label>
                <select id="price">
                    <option value="">All Prices</option>
                    <option value="0-50">Under $50</option>
                    <option value="50-100">$50 - $100</option>
                    <option value="100-200">$100 - $200</option>
                    <option value="200-500">$200 - $500</option>
                    <option value="500+">Over $500</option>
                </select>
            </div>
        </div>
    </div>
    
    <div class="product-listings">
        <div class="results-header">
            <div class="results-count">124 products found</div>
            <div class="sort-options">
                <select>
                    <option>Sort by: Best Match</option>
                    <option>Price: Low to High</option>
                    <option>Price: High to Low</option>
                    <option>Customer Ratings</option>
                    <option>Newest Arrivals</option>
                </select>
            </div>
        </div>
        
        <div class="product-grid">
            
        </div>
    </div>
    
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>About Us</h3>
                <p>CompareIt helps you find the best deals across hundreds of online retailers to save you time and money.</p>
            </div>
            
            <div class="footer-section">
                <a href="about.html">Meet the Team</a>
            </div>
        </div>
        
        <div class="copyright">
            <p>&copy; 2025 CompareIt. All rights NOT reserved >:D</p>
        </div>
    </footer>
</body>
</html>
