<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompareIt - Admin Dashboard</title>
    <link rel="stylesheet" href="../CSS/admin.css">
</head>
<body>
    <header class="admin-header">
        <h1>CompareIt Admin Panel</h1>
        <nav class="admin-nav">
            <a href="adminDash.html" class="active">Dashboard</a>
            <a href="userManagement.html">User Management</a>
            <a href="adminProducts.html">Product Management</a>
            <a href="adminStockists.html">Stockist Management</a>
            <!-- LOGOUT BUTTON GO HERE -->
        </nav>
        <div class="admin-info">
            <span>Welcome, <span id="admin-name">Admin</span></span>
        </div>
    </header>

    <div class="admin-container">
        <h2>Dashboard Overview</h2>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Users</h3>
                <p id="total-users">0</p>
            </div>
            <div class="stat-card">
                <h3>Total Products</h3>
                <p id="total-products">0</p>
            </div>
            <div class="stat-card">
                <h3>Active Stockists</h3>
                <p id="total-stockists">0</p>
            </div>
            <div class="stat-card">
                <h3>Total Reviews</h3>
                <p id="total-reviews">0</p>
            </div>
        </div>

        <div class="recent-activity">
            <h3>Recent Activity</h3>
            <table id="activity-table" class="data-table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Action</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="../JS/admin.js"></script>
</body>
</html>
